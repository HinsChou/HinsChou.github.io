<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>交房费用统计</title>
    <style type="text/css">
        table td{
            width: 150px;
        }
    </style>
</head>
<body>
    平米数(平米): <input id="house_size" onkeyup="limitInput(this)"/>
    <p>总房款(万元): <input id="house_total" onkeyup="limitInput(this)"/></p>
    <button onclick="calcHouse()">计算</button>
    <br>
    <br>
    <table border="1px" cellspacing="0">
        <tr>
            <td>名称</td>
            <td>时间</td>
            <td>单价(元)</td>
            <td>费用(元)</td>
        </tr>
        <tr>
            <td>物业管理费</td>
            <td>一年</td>
            <td>1.3/平米/月</td>
            <td id="house_wy"></td>
        </tr>
        <tr>
            <td>地下车位费</td>
            <td>一年</td>
            <td><input id="house_car" value="0" style="width: 20px">辆 x 30/月</td>
            <td id="house_cw"></td>
        </tr>
        <tr>
            <td>垃圾清理费</td>
            <td>一次性</td>
            <td>5/平米</td>
            <td id="house_lj"></td>
        </tr>
        <tr>
            <td>装修保证金</td>
            <td>半年后退还</td>
            <td>2000/户</td>
            <td id="house_zx"></td>
        </tr>
        <tr>
            <td>维修基金</td>
            <td>一次性</td>
            <td>75/平米</td>
            <td id="house_wx"></td>
        </tr>
        <tr>
            <td>契税</td>
            <td>一次性</td>
            <td>小于90平: 1% <br> 大于90平: 1.5%</td>
            <td id="house_qs"></td>
        </tr>
        <tr>
            <td>不动产权登记费</td>
            <td>一次性</td>
            <td>80/户</td>
            <td id="house_dj"></td>
        </tr>
        <tr>
            <td>抵押权证费</td>
            <td>一次性</td>
            <td>80/户</td>
            <td id="house_dy"></td>
        </tr>
        <tr>
            <td>房屋面积误差</td>
            <td>一次性</td>
            <td>
            	<select id="house_wc_symbol" style="width:50px">
            		<option value="1">多</option>
            		<option value="-1">少</option>
            	</select>
            	<input value="0" id="house_wc_size" style="width:20px">%
            </td>
            <td id="house_fk"></td>
        </tr>
        <tr>
            <td>总计</td>
            <td>一次性</td>
            <td></td>
            <td id="house_all"></td>
        </tr>

    </table>

    <script type="text/javascript">
        var house_all = 0;

        function getValue(id) {
            return document.getElementById(id).value;
        }

        function setValue(id, value) {
            value = parseFloat2(value);
            document.getElementById(id).innerHTML = value;
            house_all += value;
        }

        function parseFloat2(value){
            value = parseFloat(value.toFixed(2));
            return value;
        }
        
        function limitInput(input) {
            input.value = input.value.replace(/[^0-9.]/g,'');
        }
        
        function calcHouse(){
            house_all = 0;
            
            var size = getValue("house_size");
            var total = getValue("house_total") * 10000;

            var house_wy = 1.3 * 12 * size;
            setValue("house_wy", house_wy);

            var house_cw = 12 * 30 * getValue("house_car");
            setValue("house_cw", house_cw);

            var house_lj = 5 * size;
            setValue("house_lj", house_lj);

            var house_zx = 2000 * 1;
            setValue("house_zx", house_zx);

            var house_wx = 75 * size;
            setValue("house_wx", house_wx);

            var house_qs = size < 90 ? (0.01 * total) : (0.015 * total);
            setValue("house_qs", house_qs);

            var house_dj = 80 * 1;
            setValue("house_dj", house_dj);

            var house_dy = 80 * 1;
            setValue("house_dy", house_dy);
            
            var house_fk = getValue("house_wc_size") * getValue("house_wc_symbol") * total / 100;
            setValue("house_fk", house_fk);
            
            setValue("house_all", house_all);
        }
    </script>
</body>
</html>
